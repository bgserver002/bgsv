<style>#layer_alert .btn_modal span.type2 .close {font-size: 12px;float: none;opacity: 1;text-shadow: none;}</style>
<script type="text/javascript">
function noBack(){	window.history.forward();	}

//전역 스크립트 변수 선언
const serverName		= '{SERVER_NAME}';
const suggestEnable	= '{SUGGEST_ENABLE}';
const getTime		= '{NOW}';
const cacheVersion		= '{CACHE_VERSION}';
const cnb		= {CNB};
const pageCnbType	= {PAGE_CNB_TYPE};
const pageCnbSubType	= {PAGE_CNB_SUB_TYPE};
const account		= {USER_DATA};
const boardType		= 'FREE';
</script>
<body class="page-board">
	<!-- navi -->
	<div id="nc-cnb" class="nc-cnb nc-cnb--lineage custom-theme is-top" data-device=""></div>
	
	<div id="svg-container" style="display: none;"></div>
	
	<div id="container" class="container">
		<!-- page container -->
		<div class="wrap-header"><header class="header"><h1 class="header-title">리니지(자유)</h1></header></div>
		<div class="section-contents">
			<div class="wrap-contents">
				<div id="ncCommunityWrite" class="nc-community-write l1-community-free uikit-nccommunity-node">
					<div class="board-write">
						<form id="boardWriteForm" name="boardWriteForm" action="/define/board/insert" autocomplete="off" onsubmit="return false">
							<input type="hidden" name="board_type" id="board_type" value="FREE"/>
							<input type="hidden" name="dividPath" id="dividPath" value="FREE_"/>
							<div class="board-write-category"></div>
							<div class="board-write-title"><input type="text" name="title" id="title" maxlength="50" placeholder="제목"></div>
							<textarea id="summernote" name="content" style="min-height: 500px;"></textarea>
							<div class="co-btn-wrap">
								<div class="left"><button type="button" class="boardWriteCancel co-btn co-btn-round co-btn-write-cancel" onClick="history.back();"><span>취소</span></button></div>
								<div class="right"><button type="button" class="boardWriteSubmit co-btn co-btn-round co-btn-write-submit" onClick="boardFormSubmit();"><i class="fe-icon-confirm"></i>등록</button></div>
							</div>
						</form>
		    		</div>
				</div>
			</div>
		</div>
	
		<!-- wrap-footer -->
		<div class="wrap-footer"></div>
	</div>
	
	<!-- popup -->
	<div id="layer_alert" class="default" style="display:none;"></div>
	<div class="dimmed" style="display: none;">dimmed</div>
	
	<!-- script -->

			Editor.instance.init(true);
		});
	}(jQuery));
