<!DOCTYPE html>
<html lang="ko">
<head>
	<title>{SERVER_NAME}</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="robots" content="noindex, nofollow" />

	<!-- Mobile -->
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0" />

	<!-- shortcut -->
	<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/img/lineage.ico?{CACHE_VERSION}" type="image/x-icon">
	<link rel="icon" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/img/lineage.ico?{CACHE_VERSION}" type="image/x-icon">
	<link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/img/lineage_home.png?{CACHE_VERSION}" type="image/png">

	<!-- css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xpressengine/xeicon@2.3.3/xeicon.min.css?{CACHE_VERSION}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/fonts.css?{CACHE_VERSION}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/nc-cnb.css?{CACHE_VERSION}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/l1.main.css?{CACHE_VERSION}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/my_style.css?{CACHE_VERSION}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/jquery.scrollbar.css?{CACHE_VERSION}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/community.css?{CACHE_VERSION}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/nccommunity-theme.css?{CACHE_VERSION}">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/l1.board.css?{CACHE_VERSION}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/report.css?{CACHE_VERSION}" />
    
	<!-- js -->
 	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/jquery-3.3.1.min.js?{CACHE_VERSION}"></script>
 	
 	<!-- 스크립트 비활성화 유저 리다이렉트 -->
 	<noscript><meta http-equiv="Refresh" content="0; URL=/noscript" /></noscript>

	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/jquery.scrollbar.min.js?{CACHE_VERSION}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js?{CACHE_VERSION}"></script>
	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/jquery.number.min.js?{CACHE_VERSION}"></script>
	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/util.min.js?{CACHE_VERSION}"></script>
	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/popup.min.js?{CACHE_VERSION}"></script>
 	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/storage.min.js?{CACHE_VERSION}"></script>
	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/message.min.js?{CACHE_VERSION}"></script>
</head>
<style>
.comment-form {position: relative; display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-box-orient: vertical; -webkit-box-direction: normal; -ms-flex-direction: column; flex-direction: column; border: 1px solid rgba(34,34,34,.08);}
.comment-form .comment-form-textarea {height: 69px !important; padding: 0 0 0 16px !important; border: none !important;}
.comment-form .comment-form-textarea textarea {height: 69px; padding: 12px 0;}
.comment-form .comment-toolbar {height: 40px; border-width: 1px 0 0; border-style: solid; border-color: rgba(34,34,34,.08); background-color: #fff; bottom: 0; -webkit-box-align: center; -ms-flex-align: center; align-items: center; position: relative;}
.comment-form.is-active .comment-toolbar {display: -webkit-box; display: -ms-flexbox; display: flex;}
.comment-form .comment-toolbar .right {height: 100%; display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-box-align: center; -ms-flex-align: center; align-items: center; margin-left: auto;}
</style>
<script type="text/javascript">
function noBack(){	window.history.forward();	}

//전역 스크립트 변수 선언
const serverName		= '{SERVER_NAME}';
const suggestEnable	= '{SUGGEST_ENABLE}';
const getTime		= '{NOW}';
const cacheVersion		= '{CACHE_VERSION}';
const cnb		= {CNB};
const pageCnbType	= {PAGE_CNB_TYPE};
const pageCnbSubType	= {PAGE_CNB_SUB_TYPE};
const account		= {USER_DATA};
const boardType		= 'FREE';
</script>
<body class="page-board">
	<!-- navi -->
	<div id="nc-cnb" class="nc-cnb nc-cnb--lineage custom-theme is-top" data-device=""></div>
	
	<div id="svg-container" style="display: none;"></div>
	
	<div id="container" class="container">
		<!-- page container -->
		<div class="wrap-header"><header class="header"><h1 class="header-title">커뮤니티</h1></header></div>
		<div class="section-contents">
			<div class="wrap-contents">
				<div id="ncCommunityView" class="nc-community-view uikit-nccommunity-node" data-board-id="{ID}" data-board-num="{ROWNUM}">
			        <section class="board-view" style="margin-bottom: 40px;">
			        	<div class="view-header" style="">
			        		<h2 class="view-title">{TITLE}</h2>
			        		<div class="view-info">
			        			<span class="writer">{WRITER_NAME}<span class="server">{SERVER_NAME}</span></span>
			        			<span class="date">{DATE}</span>
			        			<span class="hit">조회<em>{READ_COUNT}</em></span>
			        		</div>
			        	</div>
			        	<div class="view-body"><div data-contents-type="text">{CONTENT}</div></div>
			        	<div class="view-utils" style="margin-bottom: 92px;">
			        		<button class="co-btn co-btn-like {LIKE_STYLE}" aria-label="추천" data-id="{ROWNUM}" onClick="likeBtn(this);">
			        			<svg class="fe-svg fe-svg-like"><use xlink:href="#fe-svg-like"></use></svg>
			        			<svg class="fe-svg fe-svg-like_fill"><use xlink:href="#fe-svg-like_fill"></use></svg>
			        			<span>추천</span>
			        			<em>{LIKE_COUNT}</em>
			        		</button>
			        	</div>
						<div class="view-signature">
				          	<div class="thumb"><img src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web{WRITER_POROFILE}" alt=""></div>
		      				<div class="profile-info">
					          	<div class="writer">{WRITER_NAME}</div>
					          	<div class="info">
					          		<span class="classname">{CLASS_NAME}</span>
					          		<span class="servername">{SERVER_NAME}</span>
					          	</div>
				          	</div>
			          	</div>
			          	<div class="view-bottom">
							<div class="left"><button class="co-btn co-btn-round co-btn-list" onClick="javascript:location.href='/board';"><i class="fe-icon-arrow_left"></i><span>글목록</span></button></div>
							<div class="right">
								<div class="wrap-util">
									{UTIL_BUTTON}
									<button class="co-btn co-btn-report" data-id="{ROWNUM}" data-name="{WRITER_NAME}" data-boardid="{ID}" onClick="reportBtn(this);">신고</button>
								</div>
								<button class="co-btn co-btn-round co-btn-write" onClick="javascript:location.href='/board/write';"><svg class="fe-svg fe-svg-write"><use xlink:href="#fe-svg-write"></use></svg><span>글쓰기</span></button>
							</div>
						</div>
					</section>
				</div>
			    <div id="ncCommunityComment" class="nc-community-comment uikit-nccommunity-node">
			    	<section class="wrap-comment ncCommentCommonWrap">
			    		<div class="comment-header"><h3 class="comment-title"><a href="#comment" name="comment">댓글</a>&nbsp;<span class="commentTotalCount">{ANSWER_SIZE}</span></h3></div>
			    		{COMMENT_WRITE_AREA}
			    		<div class="comment-order" style="margin-top: 50px;"></div>
			    		<div class="comment-body">
			    			<div class="commentThread comment-thread">
			    				{COMMENT_LIST}
			    			</div>
			    		</div>
			    	</section>
					<div class="board-prev-next-article">
						<div class="board-nav">
							{PRE}
							{NEXT}
						</div>
					</div>
					<div class="view-bottom" style="">
						<div class="left"><button class="co-btn co-btn-round co-btn-list" onClick="javascript:location.href='/board';"><i class="fe-icon-arrow_left"></i><span>글목록</span></button></div>
						<div class="right">
							<div class="wrap-util">
								{UTIL_BUTTON}
								<button class="co-btn co-btn-report" data-id="{ROWNUM}" data-name="{WRITER_NAME}" data-boardid="{ID}" onClick="reportBtn(this);">신고</button>
							</div>
							<button class="co-btn co-btn-round co-btn-write" onClick="javascript:location.href='/board/write';"><svg class="fe-svg fe-svg-write"><use xlink:href="#fe-svg-write"></use></svg><span>글쓰기</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- wrap-footer -->
		<div class="wrap-footer"></div>
	</div>
	
	<!-- popup -->
	<div id="layer_alert" class="default" style="display:none;"></div>
	<div class="dimmed" style="display: none;">dimmed</div>
	
	<div id="ncCommunityReportModal" class="co-layer-modal"></div>
	<div id="ncCommunityReport" class="co-layer nc-community-report">
		<input type="hidden" name="log" id="reportLog">
		<header class="co-layer-header"><h1 class="co-layer-title">신고하기</h1><button class="co-btn co-btn-close ly-close"><svg class="fe-svg fe-svg-close"><use xlink:href="#fe-svg-close"></use></svg></button></header>
		<section class="co-layer-contents report-contents">
			<div class="report-target"><h2>신고 대상자</h2><span class="target">홍길동</span></div>
			<div class="report-cause">
				<h2>신고 사유를 선택해 주세요.</h2>
				<ul class="list-cause" id="reportCauseList">
					<li><label for="reportCase1">음란성</label><input type="radio" name="reportCase" id="reportCase1" checked="checked" value="1"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
					<li><label for="reportCase2">욕설</label><input type="radio" name="reportCase" id="reportCase2" value="2"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
					<li><label for="reportCase3">일반광고</label><input type="radio" name="reportCase" id="reportCase3" value="3"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
					<li><label for="reportCase4">불법프로그램</label><input type="radio" name="reportCase" id="reportCase4" value="4"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
					<li><label for="reportCase5">도배</label><input type="radio" name="reportCase" id="reportCase5" value="5"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
					<li><label for="reportCase6">개인정보</label><input type="radio" name="reportCase" id="reportCase6" value="6"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
					<li><label for="reportCase7">타인비방</label><input type="radio" name="reportCase" id="reportCase7" value="7"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
					<li><label for="reportCase0">기타</label><input type="radio" name="reportCase" id="reportCase0" value="0"><div class="wrap-icon"><svg class="fe-svg fe-svg-check_off"><use xlink:href="#fe-svg-check_off"></use></svg><svg class="fe-svg fe-svg-check_on"><use xlink:href="#fe-svg-check_on"></use></svg></div></li>
				</ul>
			</div>
		</section>
		<footer class="co-btn-wrap report-btn-wrap"><button class="reportFinish co-btn co-btn-finish" aria-label="완료">완료</button><button class="reportCancel co-btn co-btn-cancel ly-close" aria-label="취소">취소</button></footer>
	</div>
	
	<!-- script -->
 	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/init.min.js?{CACHE_VERSION}"></script>
	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/board.min.js?{CACHE_VERSION}"></script>
</body>
</html>
