	<!-- 스크립트 비활성화 유저 리다이렉트 -->

	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/storage.min.js?{CACHE_VERSION}"></script>

<body class="pc nc-signin">
	<div id="container" class="wrapper">
		<div class="toast-wrap"><div class="keypad">키패드</div></div>
		<div class="contents">
			<div class="inner-box">
				<header class="header"><h1 class="logo"><a href="/"><span>{SERVER_NAME}</span></a></h1></header>
				<section class="login-wrap">
					<form id="loginForm" name="loginForm" class="account-form" onsubmit="return false;">
						<fieldset>
							<legend>{SERVER_NAME} 로그인</legend>
							<div class="input-account-wrap"><div class="input-email"><label for="login_name">아이디</label><input type="text" id="login_name" name="login_name" maxlength="64" autocomplete="username" autocapitalize="off" placeholder="아이디"  tabindex="1" value="" style="padding: 15px 16px 17px 16px !important;"/><span class="btn-delete">삭제</span><span class="msg"></span></div></div>
							<div class="input-pwd"><label for="password">비밀번호</label><input type="password" id="password" name="password" maxlength="16" autocomplete="current-password" autocapitalize="off" placeholder="비밀번호"  tabindex="2"><span class="btn-delete">삭제</span><span class="msg"></span></div>
							<div class="login-util"><div class="keypad-btn"><span>PC 키보드 보기</span></div></div>
							<div class="btn-wrap"><button class="btn-login" id="btnPlayncLogin" type="submit" data-url="{CALLBACK_URL}"><span>로그인</span></button></div>
						</fieldset>
					</form>
				</section>
				<div class="text_info"><ul><li>게임상의 아이디와 비밀번호를 입력하십시오.</li><li>계정은 접속기에서 생성할 수 있습니다.</li><li>아이디 및 비밀번호 분실시 복구되지 않으니 주의하십시오.</li></ul></div>
			</div>
		</div>
		<div class="footer"><p>Copyright &copy; {SERVER_NAME} Corporation. All Rights Reserved.</p></div>
	</div>
	<div class="mode_toggle_button_div"><div class="btn-fixed-wrap"><div class="btn-theme"><button class="btn-theme__toggle"><span class="icon"></span><!--<span class="text">다크모드</span>--><span class="text state">OFF</span></button></div></div></div>
	<script type="text/javascript">$(function(){if(getLocal('darkMode') == 'dark'){$('html').addClass('dark-mode');$(this).find('.state').html('ON');}$('.btn-theme__toggle').on('click', function(e){if(!$('html').hasClass('dark-mode')){$('html').addClass('dark-mode');$(this).find('.state').html('ON');setLocal('darkMode', 'dark');}else{$('html').removeClass('dark-mode');$(this).find('.state').html('OFF');setLocal('darkMode', 'light');}})});</script>
	<script src="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/js/signin.min.js?{CACHE_VERSION}"></script>
</body>
</html>
