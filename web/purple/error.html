<!DOCTYPE html>
<html class="dark">
<head>
	<title>launcher error</title>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="user-scalable=no, maximum-scale=1.0, width=device-width, initial-scale=1.0, shrink-to-fit=no, minimum-scale=1.0, viewport-fit=cover" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/css/purple_error.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" referrerpolicy="no-referrer"></script>
</head>
<body>
	<div id="pubbie"></div>
	<h1 data-text="launcher.error.title">오류가 발생했습니다.</h1>
	<p data-text="launcher.error.desc">잠시 후 다시 시도해주세요</p>
	<script type="text/javascript">
	//로티 선언
	window.lottie.loadAnimation({
		container: document.querySelector('#pubbie'), // 필수, 애니메이션 들어가는 곳
		renderer: 'svg', // 필수, 렌더링 타입
		loop: 0, // 반복 횟수 -1: 무한 반복
		autoplay: true, // 자동 재생
		path: 'https://cdn.jsdelivr.net/gh/bgserver002/bgsv@main/web/lottie/lottie_pubbie_error.json' // 필수(url 또는 json파일 다운로드 경로)
	})
	</script>
</body>
</html>
