							<legend>{SERVER_NAME} 인게임 로그인</legend>

	<script type="text/javascript">
		const call_back = '{CALLBACK_URL}';
		const login_auth_cnt = {LOGIN_AUTH_COUNT};

		let login_delay_flag = false;// 딜레이 검증
		let auth_interval;// 주기적 검증 타이머
		let auth_cnt = 0;// 승인 검증 횟수
		let user_auth_process = false;// 서버의 부담을 줄이기 위해 유저의 브라우저에서 딜레이 검증을 실시한다.

		$('.btn-delete').on('click', function(event) {
			var del = $(this).closest('div').find('input');
			del.val('');
			$(this).css('display', 'none');
		});
		function loginWriteCheck(o){
			if ($(o).focus()) {
				var write = $(o).val();
				if (!write) {
					$(o).closest('div').find('.btn-delete').css('display', 'none');
				} else {
					$(o).closest('div').find('.btn-delete').css('display', 'inline');
					$(o).closest('div').find('.msg').html('');
				}
			}
	
			$(o).focus(function(){
				var write = $(o).val();
				$(o).closest('div').find('.btn-delete').css('display', !write ? 'none' : 'inline');
			});
		}

		function dispose_timer() {
			if (auth_interval !== undefined) {
				clearInterval(auth_interval);
			}
			$('.dimmed').css('display', 'none');
			$('#send_delay').css('display', 'none');
			login_delay_flag = false;
		}		

		function login_auth() {
			if (++auth_cnt > login_auth_cnt) {
				dispose_timer();
				$('.input-character').find('.msg').text('승인 결정 시간이 초과되었습니다.');
				return;
			}
			getDatasWithOption([{
				type: 'POST',
				url: '/define/account/loginIngameauth',
				dataType: 'json',
				contentType: 'application/json',
				Accept: 'application/json',
				data: {"charname" : loginForm.character_name.value, "auth_cnt" : auth_cnt }
			}], (data) => {
				if (data !== 6) {// 결과가 대기중이 아니면 타이머를 종료한다.
					dispose_timer();
				}
				switch (data) {
				case 1:// 승인 완료
					location.href = !call_back ? '/' : call_back;
					break;
				case 2:// 인게임이 아니다.
					$('.input-character .msg').text('인게임에서 진행할 수 있습니다.');
					break;
				case 3:// 캐릭터명 누락
					$('.input-character .msg').text('파라미터가 누락되었습니다. 잠시 후 다시 시도하십시오.');
					break;
				case 4:// 인게임 캐릭터 누락
					$('.input-character .msg').text('인게임 내 캐릭터를 찾을 수 없습니다.');
					break;
				case 5:// 횟수 초과
					$('.input-character .msg').text('승인 결정 시간이 초과되었습니다.');
					break;
				case 6:// 대기중
					break;
				case 7:// 승인거절
					$('.input-character .msg').text('인게임에서 승인을 거절하였습니다.');
					break;
				default:
					$('.input-email .msg').text('알수없는 오류가 발생하였습니다. 잠시 후 다시 시도하십시오.');
					break;
				}
			}, (data) => {
				dispose_timer();
				$('.input-character .msg').text('알 수 없는 오류가 발생하였습니다. 잠시 후 다시 시도하십시오.');
			});
		}

		function loginIngame() {
			if (login_delay_flag) {
				return false;
			}
			if (!loginForm.login_name.value) {
				$('.input-email .msg').text('아이디를 입력해주세요.');
				loginForm.login_name.focus();
				return false;
			}
			if (!loginForm.password.value) {
				$('.input-pwd .msg').text('비밀번호를 입력해주세요.');
				loginForm.password.focus();
				return false;
			}
			if (!loginForm.character_name.value) {
				$('.input-character .msg').text('캐릭터명을 입력해주세요.');
				loginForm.character_name.focus();
				return false;
			}
			if (user_auth_process) {
				$('.input-character .msg').text('10초 후 다시 시도하십시오.');
				return false;
			}

			login_delay_flag = true;
			const senddata = {
				"loginname" : loginForm.login_name.value, 
				"password" : loginForm.password.value,
				"charname" : loginForm.character_name.value
			};
			getDatasWithOption([{
				type: 'POST',
				url: '/define/account/loginIngame',
				dataType: 'json',
				contentType: 'application/json',
				Accept: 'application/json',
				data: senddata
			}], (data) => {
				if (data !== 1) {
					login_delay_flag = false;
				}
				switch (data) {
				case 1:// 인게임 승인 검증 시작
					$('.dimmed').css('display', 'block');
					$('#send_delay').css('display', 'block');
					auth_cnt = 0;
					if (auth_interval !== undefined) {
						clearInterval(auth_interval);
					}
					auth_interval = setInterval(login_auth, 1000);// 1초 주기로 확인한다.
					user_auth_process = true;// 연속 검증 제한
					setTimeout(() => {
						user_auth_process = false;
					}, (login_auth_cnt + 5) * 1000);// 연속 검증 제한 초기화(+5초)
					break;
				case 2:
					$('.input-character .msg').text('인게임에서 진행할 수 있습니다.');
					break;
				case 3:
					$('.input-character .msg').text('파라미터가 누락되었습니다. 잠시 후 다시 시도하십시오.');
					break;
				case 4:
					$('.input-character .msg').text('인게임 내 활성화 중인 클라이언트가 아닙니다.');
					break;
				case 5:
					$('.input-email .msg').text('등록하지 않은 아이디이거나 비밀번호가 일치하지 않습니다.');
					break;
				case 6:
					$('.input-character .msg').text('인게임 내 캐릭터를 찾을 수 없습니다.');
					break;
				case 7:// 연속 검증 방지
					$('.input-character .msg').text('10초 후 다시 시도하십시오.');
					break;
				default:
					$('.input-email .msg').text('알 수 없는 오류가 발생하였습니다. 잠시 후 다시 시도하십시오.');
					break;
				}
			}, (data) => {
				login_delay_flag = false;
			});
			return false;
		}

		$(function () {
			// 최초 승인 페이지 로드시 인게임과의 통신을 통해 승인을 진행한다.
			// 승인에 실패 시 직접 입력하여 인게임에서 승인을 결정한다.
			// 승인에 사용될 10자리 유저 고유 아이디, U_코드를 키로 설정한다.
			let randomStr = Math.random().toString(36).substring(2, 12);
			const UID = 'U_' + randomStr;
			function auth_id() {
				getDatasWithOption([{
					type: 'POST',
					url: '/define/account/loginIngameInit',
					dataType: 'json',
					contentType: 'application/json',
					Accept: 'application/json',
					data: { 'UID' : UID }
				}], (data) => {
					switch (data) {
					case 1:// 인게임 승인
						location.href = !call_back ? '/' : call_back;
						break;
					default:
						$('.dimmed').css('display', 'none');
						$('#send_delay').css('display', 'none');
						break;
					}
				}, (data) => {
					$('.dimmed').css('display', 'none');
					$('#send_delay').css('display', 'none');
				});

			// 인게임 유저 아이디 설정
			function set_ingame_uid() {
				L1.FindMerchant(UID);
				// 설정 완료 후 0.1초후 검증
				setTimeout(() => {
					auth_id();
				}, 100);
			}

			$('.dimmed').css('display', 'block');
			$('#send_delay').css('display', 'block');
			// 인게임 유저 아이디 0.1초후 설정(인게임 브라우저 최초 생성시 2번 호출 방지)
			setTimeout(() => {
				set_ingame_uid();
			}, 100);
		});
